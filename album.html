<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
      type="text/javascript"
    ></script>
    <title>Album</title>
    <link rel="stylesheet" href="./album-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"
    ></script>
  </head>
  <body>
    <a href="./index.html">Home</a>

    <div class="gallery">
      <h3 class="galleryTitle">Gallery <br /><span>Photostock</span></h3>
      <p class="galleryAuthor">
        Author: <a class="galleryAuthorName" href="./user.html">John Doe</a>
      </p>

      <div
        id="nanogallery2"
        data-nanogallery2='{
                        "thumbnailHeight":  150,
                        "thumbnailWidth":   150,
                        "itemsBaseURL":     "https://nanogallery2.nanostudio.org/samples/"
                      }'
      >
        <!-- gallery content -->
        <a href="berlin1.jpg" data-ngThumb="berlin1_t.jpg"> Berlin 1 </a>
        <a href="berlin2.jpg" data-ngThumb="berlin2_t.jpg"> Berlin 2 </a>
        <a href="berlin3.jpg" data-ngThumb="berlin3_t.jpg"> Berlin 3 </a>
      </div>
    </div>
  </body>
</html>
